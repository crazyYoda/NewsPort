{% extends 'flatpages/default.html' %}

{% block title %} Posts {% endblock title %}

{% block content %}
<h3> О посте </h3>
<form method="POST">
    {% csrf_token %}
    {{ form }} <!-- Теперь нам нужна только готовая форма и кнопка -->
    <input type="submit" value="Добавить пост">

</form>
{% load cache %} <!-- Загружаем кэширование -->
 {% cache 300 button %} <!-- Кэшируем отдельный блок на 30 секунд -->
{% if is_not_premium %}
<button> <a href="/upgrade/"> Стать автором!</a> </button>
{% endif %}
{% endcache %}

{% endblock content %}
